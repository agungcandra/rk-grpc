      tv:
        enabled: true                                # Optional, default: false
      sw:
        enabled: true                                # Optional, default: false
#        path: "sw"                                   # Optional, default: "sw"
#        jsonPath: ""                                 # Optional
#        headers: [ "sw:rk" ]                         # Optional, default: []
      prom:
        enabled: true                                # Optional, default: false
