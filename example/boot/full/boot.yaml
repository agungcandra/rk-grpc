---
# Bellow sections are RK common entries which is not necessary.
app:
  description: "this is description"                      # Optional, default: ""
  keywords: [ "rk", "golang" ]                            # Optional, default: []
  homeURL: "http://example.com"                           # Optional, default: ""
  iconURL: "http://example.com"                           # Optional, default: ""
  docsURL: [ "http://example.com" ]                       # Optional, default: []
  maintainers: [ "rk-dev" ]                               # Optional, default: []
zapLogger:                                                # Optional
  - name: zap-logger                                      # Required
    description: "Description of entry"                   # Optional
eventLogger:                                              # Optional
  - name: event-logger                                    # Required
    description: "Description of entry"                   # Optional
cred:
  - name: "local-cred"                                    # Required
    description: "Description of entry"                   # Optional
    provider: "localFs"                                   # Required, etcd, consul, localFs, remoteFs are supported options
    locale: "*::*::*::*"                                  # Optional, default: *::*::*::*
    paths:                                                # Optional
      - "example/boot/full/cred.yaml"
cert:                                                     # Optional
  - name: "local-cert"                                    # Required
    description: "Description of entry"                   # Optional
    provider: "localFs"                                   # Required, etcd, consul, localFs, remoteFs are supported options
    locale: "*::*::*::*"                                  # Optional, default: *::*::*::*
    serverCertPath: "example/boot/full/server.pem"        # Optional, default: "", path of certificate on local FS
    serverKeyPath: "example/boot/full/server-key.pem"     # Optional, default: "", path of certificate on local FS
    clientCertPath: "example/boot/full/server.pem"        # Optional, default: "", path of certificate on local FS
config:
  - name: rk-main                                         # Required
    path: "example/boot/full/config.yaml"                 # Required
    description: "Description of entry"                   # Optional
    locale: "*::*::*::*"                                  # Optional, default: *::*::*::*
grpc:
  - name: greeter                                         # Required
    enabled: true                                         # Required
    port: 8080                                            # Optional
    enableReflection: true                                # Optional, default: false
    enableRkGwOption: true                                # Optional, default: false
#    cert:
#      ref: "local-cert"                                  # Optional, default: "", reference of cert entry declared above
    commonService:
      enabled: true                                       # Optional, default: false
    gwMappingFilePaths: []                                # Optional
    tv:
      enabled: true                                       # Optional, default: false
    sw:
      enabled: true                                       # Optional, default: false
      path: "sw"                                          # Optional, default: "sw"
      jsonPath: ""                                        # Optional
      headers: [ "sw:rk" ]                                # Optional, default: []
    prom:
      enabled: true                                       # Optional, default: false
#      path: ""                                           # Optional, default: "metrics"
      pusher:
        enabled: false                                    # Optional, default: false
#        jobName: "greeter-pusher"                        # Required
#        remoteAddress: "localhost:9091"                  # Required
#        basicAuth: "user:pass"                           # Optional, default: ""
#        intervalMs: 1000                                 # Optional, default: 1000
#        cert:
#          ref: "local-cert"                              # Optional, default: "", reference of cert entry declared above
    logger:                                               # Optional
      zapLogger:                                          # Optional
        ref: zap-logger                                   # Optional, default: logger of STDOUT, reference of logger entry declared above
      eventLogger:                                        # Optional
        ref: event-logger                                 # Optional, default: logger of STDOUT, reference of logger entry declared above
    interceptors:
      loggingZap:
        enabled: true                                     # Optional, default: false
        zapLoggerEncoding: "json"
        zapLoggerOutputPaths: ["logs/app.log"]
        eventLoggerEncoding: "json"
        eventLoggerOutputPaths: ["logs/event.log"]
      metricsProm:
        enabled: true                                     # Optional, default: false
      auth:
        enabled: false                                    # Optional, default: false
        basic:
          - "user:pass"                                   # Optional, default: []
#        ignorePrefix:
#          - "/rk.api.v1.RkCommonService/Healthy"         # Optional, default: []
#        apiKey:
#          - "keys"                                       # Optional, default: []
      meta:
        enabled: true                                     # Optional, default: false
#        prefix: "rk"                                     # Optional, default: "rk"
      tracingTelemetry:
        enabled: true                                     # Optional, default: false
        exporter:                                         # Optional, default will create a stdout exporter
          file:
            enabled: true                                 # Optional, default: false
            outputPath: "logs/trace.log"                  # Optional, default: stdout
#          jaeger:
#            agent:
#              enabled: false                             # Optional, default: false
#              host: ""                                   # Optional, default: localhost
#              port: 0                                    # Optional, default: 6831
#            collector:
#              enabled: true                              # Optional, default: false
#              endpoint: ""                               # Optional, default: http://localhost:14268/api/traces
#              username: ""                               # Optional, default: ""
#              password: ""                               # Optional, default: ""
      rateLimit:
        enabled: false
        algorithm: "leakyBucket"
        reqPerSec: 0
        methods:
          - name: "/rk.api.v1.RkCommonService/Healthy"
            reqPerSec: 0